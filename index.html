<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/view/image/icon-atm.png" type="image/x-icon">

    <!--Conexión Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />

    <!--Conexión CSS-->
    <link rel="stylesheet" href="./assets/view/css/style.css">

    <!--Conexión de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Cajero GU | Grupo Unión</title>
</head>

<body>

    <!--Login-->
    <section id="login" class="form-login">
        <h5>Inicio de sesión Cajero GU</h5>

        <input type="text" name="username" id="username" class="controls" placeholder="Usuario" autocomplete="name">
        <input type="password" name="password" id="password" class="controls" placeholder="Contraseña">
        <input type="button" id="loginButton" class="buttons" value="Ingresar">

        <p><a href="#">¿Olvidastes tu Contraseña?</a></p>

        <div class="socials-row">
            <a href="#" title="Use Google" id="register-google">
                <img src="/assets/view/image/google.png" alt="Google">
                Sign up with Google
            </a>
            <a href="#" title="Use Apple">
                <img src="/assets/view/image/apple.png" alt="Apple">
                Sign up with Apple
            </a>
        </div>
    </section>
    <!-- <p id="message"></p> -->

    <!--Panel Home-->
    <main id="panel" class="panel">
        <h1>Bienvenidos al Cajero GU</h1>
    </main>

    <!--Spinner Loading-->
    <div id="sound-wave" class="sound-wave">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!--Alerta de acceso correcto login-->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToastCorrecto" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
            style="background: #ABEBC6;">
            <div class="toast-header">
                <img src="./assets/view/image/guardado.png" class="rounded me-2" alt="guardado" height="20px"
                    width="20px">
                <strong class="me-auto">Información</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Inicio de sesión exitoso
            </div>
        </div>
    </div>

    <!--Alerta de acceso incorrecto login -->
    <div class="toast-container position-fixed bottom-0 end-1 p-3">
        <div id="liveToastIncorrecto" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
            style="background: #F06565;">
            <div class="toast-header">
                <img src="./assets/view/image/error.png" class="rounded me-2" alt="error" height="20px" width="20px">
                <strong class="me-auto">Información</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                El usuario o contraseña no son incorrectos
            </div>
        </div>
    </div>

    <!--Alerta de acceso incorrecto cuenta bloqueada -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToastBloqueda" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
            style="background: #F06565;">
            <div class="toast-header">
                <img src="./assets/view/image/error.png" class="rounded me-2" alt="error" height="20px" width="20px">
                <strong class="me-auto">Cuenta Bloqueda</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Has excedido el número máximo de intentos. Cuenta bloqueda.
            </div>
        </div>
    </div>

    <!--Conexión del controller-->
    <script type="module" src="./assets/controller/ControllerLogin.js"></script>

    <!--Conexión de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
