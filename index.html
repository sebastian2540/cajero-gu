<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/view/image/icon-atm.png" type="image/x-icon">

    <!--Conexión Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />

    <!--Conexión CSS-->
    <link rel="stylesheet" href="./assets/view/css/style.css">
    <title>Cajero GU | Grupo Unión</title>
</head>

<body>

    <!--Login-->
    <section id="login" class="form-login">
        <h5>Inicio de sesión Cajero GU</h5>

        <input type="text" name="username" id="username" class="controls" placeholder="Usuario">
        <input type="password" name="password" id="password" class="controls" placeholder="Contraseña">
        <input type="button" id="login-button" class="buttons" value="Ingresar">

        <p><a href="#">¿Olvidastes tu Contraseña?</a></p>

        <div class="socials-row">
            <a href="#" title="Use Google">
                <img src="/assets/view/image/google.png" alt="Google">
                Sign up with Google
            </a>
            <a href="#" title="Use Apple">
                <img src="/assets/view/image/apple.png" alt="Apple">
                Sign up with Apple
            </a>
        </div>
    </section>
    <p id="message" style="color: white;"></p>

    <!--Conexión del controller-->
    <script type="module" src="./assets/controller/ControllerLogin.js"></script>
</body>

</html>
